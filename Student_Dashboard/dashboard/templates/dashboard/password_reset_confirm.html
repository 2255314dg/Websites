{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg p-4 rounded">
                <div class="text-center mb-4">
                    <h2 class="text-primary">学生返校管理系统</h2>
                    <p class="text-muted">设置新密码</p>
                </div>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form method="post" action="{% url 'password_reset_confirm' uidb64=uid token=token %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_new_password1" class="form-label">新密码</label>
                        <input type="password" class="form-control" id="id_new_password1" name="new_password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_new_password2" class="form-label">确认新密码</label>
                        <input type="password" class="form-control" id="id_new_password2" name="new_password2" required>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">重置密码</button>
                    </div>
                    <div class="text-center">
                        <p class="text-muted"><a href="{% url 'login' %}" class="text-primary">返回登录</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
