{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg p-4 rounded">
                <div class="text-center mb-4">
                    <h2 class="text-primary">学生返校管理系统</h2>
                    <p class="text-muted">重置密码</p>
                </div>
                
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">重置链接已发送</h4>
                    <p>我们已经向您的邮箱发送了密码重置链接。请检查您的收件箱，点击链接重置您的密码。</p>
                    <hr>
                    <p class="mb-0">如果您没有收到邮件，请检查您的垃圾邮件文件夹或使用注册时的邮箱地址重试。</p>
                </div>
                
                <div class="mt-4 text-center">
                    <a href="{% url 'login' %}" class="btn btn-primary">返回登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
