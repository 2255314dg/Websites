{% extends 'students/base.html' %}

{% block title %}确认删除教师{% endblock %}

{% block content %}
<div class="content-container">
    <h2>确认删除教师</h2>
    <div class="confirm-delete">
        <p>您确定要删除教师 <strong>{{ object.name }}</strong> 吗？</p>
        <p class="warning-message">此操作不可恢复，将删除该教师的所有相关信息，包括其所教授的课程和排课记录。</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn delete-btn">确认删除</button>
                <a href="{% url 'teacher_detail' object.pk %}" class="btn cancel-btn">取消</a>
            </div>
        </form>
    </div>
</div>

<style>
    .confirm-delete {
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        padding: 1.5rem;
        border-radius: 8px;
    }
    
    .warning-message {
        color: #dc3545;
        font-weight: bold;
        margin: 1rem 0;
    }
</style>
{% endblock %}
