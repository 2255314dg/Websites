{% extends 'students/base.html' %}

{% block title %}确认删除 - {{ student.name }}{% endblock %}

{% block content %}
    <h2>确认删除</h2>
    <p>您确定要删除学生 <strong>{{ student.name }}</strong> (学号: {{ student.student_id }}) 吗？此操作不可撤销。</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: #f44336;">确认删除</button>
        <a href="{% url 'student-detail' student.student_id %}"><button type="button" style="background-color: #555555;">取消</button></a>
    </form>
{% endblock %}
