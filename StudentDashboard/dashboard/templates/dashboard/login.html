{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg p-4 rounded">
                <div class="text-center mb-4">
                    <h2 class="text-primary">学生返校管理系统</h2>
                    <p class="text-muted">请登录您的账户</p>
                </div>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">登录</button>
                    </div>
                    <div class="text-center">
                        <p class="text-muted">没有账户？<a href="{% url 'register' %}" class="text-primary">立即注册</a></p>
                        <p class="text-muted"><a href="{% url 'password_reset' %}" class="text-primary">忘记密码？</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
